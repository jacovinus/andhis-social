<div *ngIf="identity">
<div class="sidebar">

  <div class="sidebar-user-stats">
    <div class="sidebar-user">
      <img *ngIf="identity" src="{{ url + 'get-image-user/' + identity.image }}" class="mt-2 ml-2" alt="" style="width: 30%;"/>
<div class="sidebar-description">
  <a [routerLink]="['/profile/'+identity._id]" >
    {{identity.nick}}
  </a>
  <small *ngIf="identity">{{identity.description}}</small>
</div>
  
    </div>
    <ul class="list-group list-group-flush">
      <li *ngIf="followed" class="list-group-item">
        <a [routerLink]="['/followed',identity._id,1]">
        Followers: <span class="badge badge-pill badge-primary">{{followed}}</span>
      </a>
      </li>
      <li *ngIf="following" class="list-group-item">
        <a [routerLink]="['/following',identity._id,1]">
        Following: <span class="badge badge-pill badge-primary">{{following}}</span>
      </a>
      </li>
      <li *ngIf="publications" class="list-group-item">Publications: <span class="badge badge-pill badge-primary">{{publications}}</span></li>
      <li *ngIf="publications" class="list-group-item">Hotlist: <span class="badge badge-pill badge-primary">HotlistItems</span></li>
    
    </ul>
</div>

</div>

  </div>
